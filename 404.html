<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Webpage Information -->
        <title>DHCWeblog &bull; Error 404</title>

        <!-- Links: Styling & Icon -->
        <link rel="icon" href="img/icon_error_edition.svg">
        <link rel="stylesheet" href="styles/css/404.css">
        <link rel="stylesheet" href="styles/css/tooltip.css">
        <link rel="stylesheet" href="styles/css/search-box.css">

        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Claasgreeneye">
        <meta name="description" content="A portfolio website with the purpose of showcasing my knowledge in website development and beyond!">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="scripts/js/search.jquery.js"></script>
    </head>
    <body>
        <!-- Seach Feature -->
        <div class="search-box closed">
            <div class="container" id="sb-container">
                <div class="searcher">
                    <input type="search" id="searchInput" placeholder="Search by keyword..." data-locale="data/json/search.json">
                    <button id="searchActionButton"><img src="img/icon/000/search.svg" alt="Search"></button>
                    <button id="searchCloseButton"><img src="img/icon/000/close.svg" alt="Close"></button>
                </div>
                <div class="search-results" id="searchResultsContainer"></div>
                <div class="search-error">Could not find any results using such keyword(s)</div>
                <div class="search-empty">Start searching by entering a keyword...</div>
            </div>
        </div>

        <!-- Main content for the ERROR 404 Page -->
        <div class="main">
            <img src="img/icon_error_edition.svg" width="96" height="96" alt="img">
            <h3>Page Not Found</h3>
            <p>Could not find this page under this domain. Please make sure you have entered the URL properly.</p>
            
            <div class="option-grid">
                <a href="/">Return to Homepage</a>
                <span style="color: var(--mainColorDesign)">OR</span>

                <!-- Search Feature Button -->
                <button id="searchOpenButton" class="tp-box">
                    <img src="img/icon/000/search.svg" alt="search icon" width="36">
                    <span class="tooltip">Search</span>
                </button>
            </div>
        </div>
    </body>
</html>
